{% extends "blog/base.html" %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="auth-container" style="min-height:240px; display:flex; flex-direction:column; justify-content:center;">
    <h1 style="font-size:1.55em; font-weight:700; color:#6b4f2b; text-align:center; margin-bottom:12px;">
        Profile
    </h1>
    <div style="font-size:1.12em; color:#684b24; font-weight:500; text-align:center; margin-bottom:16px;">
        Welcome, {{ request.user.username }}!
    </div>
    <div style="flex:1;"></div>
    <div style="text-align:center;">
        <a href="{% url 'logout' %}" class="logout-link">Logout</a>
    </div>
</div>
{% endblock %}
